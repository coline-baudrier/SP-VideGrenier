{% extends "base.html" %}

{% block title %}Produit{% endblock %}

{% block body %}
<div class="content-wrapper upload-page edit-page">

    <!-- channel -->
    <div class="container-fluid add-header">
        <div class="row">
            <h1>
                Que souhaitez-vous donner ?
            </h1>
        </div>
    </div>
    <!-- ///channel -->

    <div class="container mt-30">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-6">
                    <div class="u-form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="e1">Titre</label>
                                    <input type="text" name="name" class="form-control" id="e1"
                                        placeholder="Jeu de cartes (rare)">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="e2">Description</label>
                                    <textarea class="form-control" name="description" id="e2" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="e2">Ville</label>
                                    <input class="form-control cityAutoComplete" type="text" autocomplete="off" />
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="e3">Image</label>
                                    <input type="file" class="form-control" name="picture" id="e3" rows="3" />
                                    <span id="error-message" style="color: red;"></span>
                                    <span id="error-message-format" style="color: red;"></span>
                                    <span id="error-message-size" style="color: red;"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="u-area mt-small">
                        <form action="#" method="post">
                            <button name="submit" class="btn btn-primary u-btn">Valider</button>
                        </form>
                    </div>
                    <div class="u-terms">
                        <p>En soumettant votre article vous acceptez les <a href="#">conditions générales</a> de Vide
                            Grenier en
                            ligne.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}

{% block javascript %}
<script type="text/javascript">
    $(document).ready(function () {
        $("form").submit(function (event) {
            if (!validateImage()) {
                event.preventDefault();
            }
        });
    });

    function validateImage() {
        var fileInput = $("#e3")[0];
        if (fileInput.files.length === 0) {
            clearErrorMessages();
            $("#error-message").text("Veuillez sélectionner une image").css("color", "red");
            return false;
        }

        var fileExtension = fileInput.files[0].name.split('.').pop().toLowerCase();
        var allowedExtensions = ['jpeg', 'jpg', 'png'];
        if ($.inArray(fileExtension, allowedExtensions) === -1) {
            clearErrorMessages();
            $("#error-message-format").text("Veuillez sélectionner un fichier JPEG ou PNG").css("color", "red");
            return false;
        }

        var fileSize = fileInput.files[0].size;
        var maxSize = 4 * 1024 * 1024; //4MB en octets
        if (fileSize > maxSize) {
            clearErrorMessages();
            $("#error-message-size").text("La taille du fichier dépasse la limite de 4MB").css("color", "red");
            return false;
        }

        return true;
    }

    function clearErrorMessages() {
        $("#error-message").text("");
        $("#error-message-format").text("");
        $("#error-message-size").text("");
    }

    $('.cityAutoComplete').autoComplete({
        resolver: 'custom',
        events: {
            search: function (qry, callback) {
                // let's do a custom ajax call
                $.ajax(
                    '/api/cities',
                    {
                        data: { 'query': qry }
                    }
                ).done(function (res) {
                    callback(res)
                });
            }
        }
    });
</script>

{% endblock %}
