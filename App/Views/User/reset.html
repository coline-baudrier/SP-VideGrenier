{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block body %}
<div class="container-fluid bg-image">
    <div class="row">
        <div class="login-wraper">
            {% if session.success %}
            <div class="alert alert-success" role="alert">
                {{ session.success }}
            </div>
            {% endif %}
            {% if session.error %}
            <div class="alert alert-danger" role="alert">
                {{ session.error }}
            </div>
            {% endif %}

            <div class="hidden-xs">
                <img src="images/login.jpg" alt="">
            </div>
            <div class="banner-text hidden-xs">
                <div class="b-text">
                    <span class="color-active">Changement de mot de passe</span>
                </div>
                <div class="line"></div>
            </div>
            <div class="login-window">

                <div class="l-form">
                    <form action="/reset" method="post">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               name="password" placeholder="Nouveau mot de passe">
                        <br>
                        <button type="submit" name="submit" class="btn btn-cv1">RÃ©initialiser le mot de passe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
